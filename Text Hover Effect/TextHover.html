<!-- Text Effect on Hover using HTML and CSS -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text hover effect</title>
    <link rel="stylesheet" href="TextHover.css">
</head>

<body>

    <!-- For different texts you can either hard code each character to each span
         or use javascript to loop through character and add them to different spans.  -->

    <div class="text middle">
        <span>T</span>
        <span class="hidden">E</span>
        <span class="hidden">X</span>
        <span class="hidden">T</span>
        <span>E</span>
        <span class="hidden">F</span>
        <span class="hidden">F</span>
        <span class="hidden">E</span>
        <span class="hidden">C</span>
        <span class="hidden">T</span>
    </div>
</body>

</html>
