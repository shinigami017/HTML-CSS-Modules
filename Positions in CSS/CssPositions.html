<!--CSS Tricks n Tips-->
<!--Positions in CSS-->

<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Positions in CSS</title>
    <link rel="stylesheet" href="CssPositions.css">
</head>

<body>

    <div class="wrapper static">
        <div class="box st">
            <h1>Static Positioning</h1>
        </div>
    </div>
    <div class="wrapper relative">
        <div class="box rel">
            <h1>Relative Positioning</h1>
        </div>
    </div>
    <div class="wrapper absolute">
        <div class="box abs">
            <h1>Absolute Positioning</h1>
        </div>
    </div>
    <div class="wrapper fixed">
        <div class="box fix">
            <h1>Fixed Positioning</h1>
        </div>

    </div>
    <h1 class="text">Hover on block to see how they react!</h1>

</body>

</html>
